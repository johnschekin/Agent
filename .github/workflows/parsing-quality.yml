name: Parsing Quality

on:
  pull_request:
  push:
    branches:
      - main
      - refactor-parsing-*

jobs:
  parsing-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . pytest

      - name: Run parsing gate (quick)
        run: |
          python3 scripts/parsing_ci_gate.py \
            --mode quick \
            --report artifacts/parsing_ci_gate_quick.json

      - name: Upload parsing gate artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parsing-ci-gate-report
          path: artifacts/parsing_ci_gate_quick.json
